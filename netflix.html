<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>netflix</title>
</head>
<style>
    body {
        margin: 0px;
        color: #fff;
        background-image: url('fundo-netflix.jpg');
        background-repeat: no-repeat;
        font-family: Netflix Sans, Helvetica Neue, Helvetica, Arial, sans-serif;
    }

    #principal {
        background-image: url('fundo-netflix.jpg');
        padding-top: 30px;
        background: rgba(0, 0, 0, .5);
        background-image: linear-gradient(0deg, transparent 50%, rgba(0, 0, 0, .7)), radial-gradient(50% 100%, transparent 0, rgba(0, 0, 0, .7) 100%);
        height: 690px;
        border-bottom: 8px solid rgb(34, 34, 34);
    } 
    #top {
        margin-right: 20px;
        margin-left: 25px;
        display: flex;
        flex-direction: row;
        height: 30px;
        
    }
    .botao {
        background-color: red;    
        border-radius: 5px;
        border: 0px;
        padding: 7px 17px;
        font-size: 18px;
        color: #fff;
        font-weight: 400;
    }

    select {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid #aaa;
        color: #fff;
        font-size: 15px;
        padding: 6px 6px;
        width: 111px;
        margin-right: 18px;
        
    }

    .esquerda {
        height: 30px;
        display: inline-block;
        width: 25%;
    }

    .direita {
        height: 30px;
        display: inline-block;
        width: 70%;
        text-align: right;
    }

    .logo {
        max-width: 145px;
    }

    #meio {
        text-align: center;
        width: 50%;
        margin: auto;
        padding-top: 100px;
    }

    #meio> h2 {
        
        font-size: 50px;
    }

    #meio> h4 {
        font-size: 25px;
        font-weight: normal;
    }

    #cadastro {
        font-weight: 18px;
        font-weight: normal;
        margin: auto;
        width: 50%;
        text-align: center;
    }

    #cadastro_cliente {
        width: 449px;
        height: 44px;
        border: 0px;
        padding-left: 20px;
        font-size: 18px;
    }
    

    .buttom_cadastro {
        background-color: rgb(229, 9, 20);
        height: 46px;
        width: 100px;
        border: 0px;
        margin-left: -3px;
        font-size: 18px;
        color: #fff;
    }

    #bloco1 {
        display: flex;
        flex-direction: row;
        padding-left: 5%;
        padding-right: 5%;
        background-color: #000;
        
    }

    .text {
        width: 70%;
    }

    .animacao {
        width: 30%;
    }

    .animacao > img {
        width: 80%;
    }
</style>

<body>
    <section id="principal">
        <div id="top">
            <div class="esquerda">
                <img class="logo" src="/logo.netflix.png" alt="logo netflix">
            </div>
            <div class="direita">
                <select name="" id="">
                    <option value="">Português</option>
                    <option value="">English</option>
                </select>
                <button class="botao" >Entrar</button>
            </div>
        </div>
        <div id="meio">
            <h2>Filmes, séries e muito mais. Sem limites.</h2>
            <h4>Assista onde quiser. Cancele quando quiser.</h4>
        </div>
        <form method="post" id="cadastro">
            <p>Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.<p>
            <input id="cadastro_cliente" type="text" name="Email" placeholder="E-mail" >
            <input class="buttom_cadastro" type="submit" value="Vamos lá >">
        </form>
    </section>
    <section>
        <div id="bloco1">
            <div class="text">
                <h3>Aproveite na TV.</h3>
                <h4>Assista em Smart TVs, PlayStation, Xbox, Chromecast, Apple TV, aparelhos de Blu-ray e outros dispositivos.</h4>
            </div>
            <div class="animacao">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="animação da netflix">
            </div>
        </div>
    </section>
</body>

</html>
